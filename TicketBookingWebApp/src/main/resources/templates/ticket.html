<body>

<h1 class="heading">Please fill in Information for your ticket.</h1>
<div class="container" id="container">
  <!-- Combined form for personal and flight details -->
  <form id="booking-form" action="/book" method="POST">
    <div class="form-container pinfo-container">
      <input type="text" name="fname" placeholder="First Name" required />
      <input type="text" name="lname" placeholder="Last Name" required />
    </div>
    <div class="form-container finfo-container">
      <h1>Flight Details</h1>
      <input type="date" name="departureDate" placeholder="Departure Date" required />
      <label>
        <input type="checkbox" name="isRoundTrip" /> Round Trip
      </label>
      <label>
        <input type="checkbox" name="isDirect" /> Direct Flight
      </label>
      <button type="submit" class="btn">Submit</button>
    </div>
  </form>
</div>
<script src="ticket.js"></script>
</body>
</html>
