<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Airports and Direct Flights</title>
</head>
<body>
<h2>Airports and Direct Flights</h2>
<div th:each="airport : ${airports}">
    <h3 th:text="${airport.airportName}">Airport Name</h3>
    <ul>
        <li th:each="flight : ${direct}" th:text="${dflight}"></li>
    </ul>
</div>
</body>
</html>
